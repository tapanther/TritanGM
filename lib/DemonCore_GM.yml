    Subtitle : The Customs Station
    Text : >-
      The Customs Stations are only open between sunrise and sunset. Any
      travelers arriving outside those hours are directed by the guards
      on duty to one of the nearby inns.


      Once it is daytime, the Customs Station is open, and the guards will
      usher everyone without a valid entry permit into the small guardhouse
      where the inspector is located.
