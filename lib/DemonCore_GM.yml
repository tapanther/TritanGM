title : The Demon Core
GeneralInfo :
  Description : >-
    Trapped within the golden mirror is the soul of an ancient and terrible
    demon. Where the Shroud provides the initial energy to the weapon, it is
    the Demon Core that empowers the truly apocalyptic devastation the weapon
    wreaks.


    The Demon Core, like all pieces of the weapon, was separated and hidden by
    Hermes Trismegistus prior to the Great Sack. Unbeknownst to anyone outside
    Hermes' inner circle, the Demon Core was not buried in a desolate area, but
    was instead entrusted into the care of Lord Symnyr Lynch, Councillor of
    Blackpoint and a long-time personal friend.


    As prolongued exposure to the Core is extremely hazardous, the sphere
    was placed inside a leaden sarcophagus, and hidden deep within the
    catacombs under the city. Since then, the existence of the Demon Core and
    its final resting place has been a closely guarded secret, known only
    to the office of the Blackpoint Councillor, and after the Great Sack,
    the Royal Chancellor that superseded the title.


    Discovering the location of the Demon Core's sarcophagus is no easy task.
    The catacombs are a twisting maze of passages and chambers, many of which
    have not been accessed in centuries. Many of the catacomb entrances were
    sealed during the Great Sack, and the rest are heavily guarded by the
    Dusk Templars. Breaking into the catacombs will be a difficult proposition,
    second only to breaking out with the sarcophagus.


    Alternatively, a diplomatic approach may be possible. The current
    Chancellor, Lord Reynfred, has been searching for information about the
    weapon, as have his predecessors. Although the Chancellor would use the
    weapon for his own purposes, the Lynch family remains the unofficial
    protectors of the Demon Core. Yrvyn Lynch serves as the Chancellor's
    clerk, has access to his ancestor's records, and has been looking for a way
    to secure the Demon Core from the Chancellor's grasp.
