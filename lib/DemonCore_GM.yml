    separate : True
    Title : Inside the Outer Enclaves
    Text : >-
      The outermost enclaves of the city were almost entirely destroyed
      by Baltatrax during the Great Sack. Many of the buildings are
      significantly newer and of a different architecture than those inside
      the inner city. The outer enclaves tend to be a mix of poorer housing
      and industries. Many merchants have supply contracts here, and
      accomodations and supplies may be easily found.



      Travel between the outer enclaves is not restricted, and permits are
      rarely checked. These enclaves are typically run by the local nobility,
      who are less willing to spend more than is necessary on security, and
      there are plenty of warehouses and shanties to hide in should the need
      arise.
  -
    Subtitle : Ruined Districts
    Text : >-
      Some of the enclaves were far too damaged during the Great Sack, and
      have been converted into makeshift residences for many of the city's
      workers. Contrary to the common perception, these people are generally
      friendly and respectful to foreginers, whom they view with mild
      curiosity and a great deal of deference. Travelers are often addressed
      as 'my lord' or 'my lady', regardless of any true claim to nobility.


      Since many people's impression of Blackpoint comes from the outer
      villages or the nobility within, there is an assumption that the entirety
      of the citizenry shares a similar disdain for foreigners. It is not true
      to say, however, that the common folk think favorably of strangers. It's
      simply that the average commoner within the walls is secure in the knowledge
      that Blackpoint would never allow "the wrong sort of people" to stay, and
      anyone passing through is more of a temporary curiosity. To the common
      folk, decency and kindness are entirely unrelated to acceptance and tolerance.
  -
    separate : False
    Subtitle : Gardhynyr Trade House
    Text : >-
      The Gahrdynyr Trade House, one of the major trading organizations
      within the Republic, has a major depot here. If the party has good
      relations with the Republic, they may have been gifted a letter of
      introduction, or even a Republic Warrant, which can be presented
      to the intendant at the Gardhynyr Trade House, Orval Morrissy.


      The intendant doesn't officially run the trade house, but he has
      the most up to date and accurante information, as he is the primary
      contact for merchants and local businessmen. A DC 15 Charisma
      (Persuasion) check can gain the party a lot of valuable information
      about the city, including the local layout. With a suitable introduction,
      the intendant will be much more forthcoming, allowing the party to roll
      with advantage. A warrant grants automatic success, as the intendant
      is entirely loyal to the Republic.


      If the party inquires about more than just basics about the city, or
      directly asks about the catacombs or information related to the
      Demon Core, the intendant will suggest that the party visit the
      Crown Libraries within the Inner Enclaves, as that is the most likely
      place to find information about the history of the kingdom and the
      city. He will point out however that entering the Inner Enclaves is
      not a privilege extended to every traveler, and that special permits,
      such as those granted to trade company representatives.


      The intendant can supply the party with additional paperwork to allow
      them easier travel into the inner city. The paperwork identifies
      the party as trade representatives, and for all intents and purposes
      is genuine. Without a warrant, the intendant will want some form of
      compensation for the paperwork, but he is not interested in money.
      He wants a magic item, forbidden contraband within the city, and he's
      not too particular about what he gets.


      If the party may not have a magic item they are willing to part with,
      the intendant knows of some confiscated items at a local guardhouse
      that haven't been logged yet. It seems a merchant was foolish enough
      to attempt to hide the items, and was promptly discovered.
