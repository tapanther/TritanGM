    Text : >-
      The guardhouse is located within the commercial zone, and is normally
      staffed by 20 guards, although many more can be called in case of
      an emergency. The guards mostly handle petty crimes, and don't suspect
      any kind of trouble will arise.


      At the depository of the guardhouse is a small trove of about a half
      dozen minor magic items, any of which will satisfy the intendant. 
