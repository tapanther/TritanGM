    Title : Reaching Blackpoint
    Subtitle : The Black Highway
    Text : >-
      Blackpoint lies at the Southwestern terminus of the Black Highway, the
      largest trade route in Easter Tritan, connecting the two capitals of
      Blackpoint and Siddar City. The road is wide, well maiantained, and
      most importantly, safe. The road is constantly patrolled by the Dusk
      Templars up until the Republic takes over some distance past Ravenhelm.


      The road passes through several small towns, but none are particularly
      worthy of note. Many of the towns have little to offer other than simple
      agricultural products and raw materials. As the towns get closer to
      Blackpoint, the attitude becomes colder and less receptive. The small
      villages just outside the city practically stare down any outsiders that
      wander through.
  -
    separate : False
    Subtitle : The Gates of Blackpoint
    Text : >-
      As Blackpoint is composed of interlocking walled enclaves, the outer gates
      of the city are but the first of many checkpoints the party will need to
      pass in order to get access to the city proper.


      There are a dozen or so outer gates open at any given time, but only four
      have a customs station where non-citizens can gain the paperwork
      necessary to traverse through the city. These four gates are located on
      enclaves that were destroyed during the Great Sack, and still show much
      of the damage today.
  -
    separate : False
    Subtitle : The Inns
    Text : >-
      Near each of the main four gates is a small inn, where visitors to the
      city can spend the night and get some rest from the long journey. Unlike
      the nearby villages, these inns depend entirely on foreign visitors, and
      extend them every courtesy.

      
      The innkeepers vary, but they are all pleasant and charming, a stark
      contrast to the surrounding villagers. Typical names for the innkeepers
      are Sean, Anraoi, Paidi, Eithne, Aibell, or Eimear. A short conversation
      with the inkeepers reveals that the entrances to the city are limited
      for foreigners, and few are allowed in without prior business in the
      city.


      A DC 15 Charisma (Persuasion) check with the inkeeper can reveal some
      useful information to enter the city with fewer complications.
      Alternatively, a DC 15 Intelligence (Investigation) check of the
      inn's patrons may reveal similar information.
    Table :
      15 : >-
        The inkeeper knows a merchant willing to pretend they are part of his
        security escort - for a price (1000 gp). He will take the party as far
        as the first enclave where his destination lies.
      18 : >-
        The inkeeper knows that one of the Crown inspectors (Sioda) at the 
        Station has a sick daughter, and may be willing to look the other way
        in exchange for some money for medicine (500 gp). The inspector will
        furnish the party with temporary entry permits, good for a pair of days.
      20 : >-
        The inkeeper reveals that one of the patrons has been selling forged
        entry permits (250 gp). The forgeries will withstand a moderate degree
        of scrutiny, but should provide access to the inner city.
