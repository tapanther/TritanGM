    separate : True
    Title : Inside the Inner Enclaves
    Text : >-
      Unlike the Outer Enclaves, the inner sectors of Blackpoint are extremely
      well maintained, offering many beautiful sights of antecasum architecture.
      The citizens privileged enough to live in the Inner Enclaves are generally
      wealthy merchants, artesans, freemen, and the lower nobility. These
      enclaves are typically better patrolled and protected, and anyone who does
      not appear to belong can expect to present their permits several times
      throughout the day.


      Similar to the Outer Enclaves, travel within the same ring is significantly
      more relaxed. Permits typically do not need to be presented, unless an
      Enclave has been sealed due to a policing action, which is extremely rare.
      Travel to the Outer Enclaves is similarly unrestricted, though the guards
      will remind well-to-do citizens not to linger or leave the main boulevards
      that connect the inner checkpoints with the outer gates.
  -
    Subtitle : Crown Library
    Text : >-
      One of the Inner Enclaves is the site of the former Royal Academy, once a
      prestigious magical university. The Academy was shuttered during
      the Spellplague and the Great Sack, and many of its priceless tomes and
      artifacts were removed by the Crown.


      Since the Great Sack, the Crown has used the Academy grounds for various
      purposes throughout the years. Some of the buildings were used as warehouses
      for military goods, and the dormitories were repurposed as barracks for the
      Dohlaran Army at the height of the crisis. The various libraries and great
      halls were used as archives for the Crown's documents and records, but over
      time became general repositories for printed materials, and were eventually
      opened to a limited subset of the public as the Crown Library.


      Unless the party is clearly out of place within the Inner Enclaves, there
      should be no difficulty entering the libraries. Inside the Academy Enclave,
      paperwork is rarely checked, as the Academy grounds are not considered
      particularly restricted. It is possible to sneak into the libraries at night,
      as the grounds are not well illuminated and security is fairly lax.


      !!! tip
          Yrvyn Lynch, the Chancellor's Clerk and descendant of Symnyr Lynch,
          can often be found inside the library as part of his job. He may
          notice the party's research and approach them, as his family considers
          it their sacred duty to safeguard the Demon Core until it is needed.
          He can be recruited by presenting evidence that the party is affiliated
          with Hermes Trismegistus or Azoth the Wise.


      Once inside the library, the clerks can help the party find the appropriate
      records, but will become suspicious if the party asks too many direct
      questions about the catacombs, the Chancellor, the Demon Core, or any closely
      related subject.


      !!! warning
          The librarians may warn the Chancellor if they become too suspicious of
          the party's motives. They will claim that the information may take a few
          hours to compile, and invite the party to return early the next day. If
          the party has met and recruited Yrvyn Lynch, he will already know to
          expect the report. Otherwise, Yrvyn will intercept the librarians' report
          and interview the party upon their return, to ascertain whether they
          are allies or enemies. He will bring a dozen Dusk Templars with him
          as protection, but will dismiss them if recruited.

      
      The records can be searched manually to avoid attracting attention to the
      party's activities, using Intelligence (Investigation or History) checks of
      the appropriate DC. Topics marked as restricted require a DC 14 Dexterity
      (Stealth) check to bypass the librarian in the restricted section.
