    Subtitle : Outer Enclaves Catacombs Exits
    Text : >-
      Of over a hundred exits in the Outer Enclaves, only four are still usable as an exit,
      as they were merely plastered over rather than collapsed or filled in.
      A DC 13 Strength check can be used to break through the plaster,
      or alternatively, the plaster wall has AC 11 and 100 hp. The party will then
      emerge in either a chapterhouse or a choir.


      If the party is following Yrvyn's directions, they should find themselves at
      Mél of Ardagh, one of the oldest temples still in use. Otherwise, they will
      emerge randomly at one of the four plastered exits.
    Table :
      1 : Fin Barre's Cathedral
      2 : Mél of Ardagh
      3 : St. Canice
      4 : Iosa the Redeemer
