    separate : False
    Text : >-
      Without some additional help through the checkpoint, the party will
      be required to leave their weapons at the Customs Station, to be
      retrieved upon exit. Only licensed caravan guards to known merchants
      are allowed to keep their weapons. The gate is guarded by about 15
      soldiers, with dozens of Dusk Templars only moments away. Trying to
      break through the checkpoint will throw the enclave into lockdown, and
      immediately make the party wanted enemies of the Dohlaran Crown. This will
      make it much harder to avoid detection and can introduc complications
      once inside the city.


      Additionally, ancient magic items
      are expressly forbidden, and will be confiscated and not returned
      if discovered. This information is common knowledge, and the party
      should take care not to have such items on their person. In the interests
      of greater diplomacy, the inspectors will remind the party of this fact
      and allow them to come back another day when they are better prepared.
      

      The inspector on duty will thoroughly check the party, requiring a
      DC 18 Dexterity (Sleight of Hand) or DC 18 Charisma (Deception) check
      for each party member attempting to smuggle a weapon through. If caught,
      the weapon(s) will be removed and placed in the depository. Should a
      member of the party attempt to smuggle a weapon through again, the
      entire party will have their passes revoked, and will need to try again
      in about a week's time.
