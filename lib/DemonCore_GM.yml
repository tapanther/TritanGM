    Subtitle : Royal Enclave Catacomb Exits
    Text : >-
      **Rock of Cashel**


      The palace grounds exit is located within the inner courtyard's chapel,
      hidden behind a false wall that can be rotated out of the way in the choir.
      The palace has a large number of servants and soldiers, and is the most
      difficult exit to use. Avoiding the Templar patrols requires a DC 25 Dexterity
      (Stealth) check every 10 minutes (DC 20 at night). The chapel is fortunately
      not too distant from the walls which lead to the Draseotheoa's enclave.


      **Crown Offices**


      The catacombs exit in the Crown Offices in the abbey next to the Chancellor's
      Office. During the day, the Crown Offices are a bustling administrative center,
      making it nearly impossible to avoid being seen, but at night there is only the
      occasional Templar patrol, and even more rarely, a clerk burning the midnight oil.


      **Kilmainham Gaol**


      The altar in the jail's chapel slides out of the way to reveal an entrance to
      the catacombs, but requires a DC 20 Dexterity (Sleight of Hand) check to unlock.
      The chapel is located in the back courtyard, and is usually empty. Unfortunately,
      the jail is surrounded by a moat, with the main jail entrance the only bridge to
      the rest of the enclave.


      **Cloughoughter Cathedral**


      While not as famous as the Draseotheoa, the Cloughoughter Cathedral serves as
      the Primate's seat, and doubles as the Cult's administrative center. The catacomb
      exit is located in the chapterhouse that has become the Blackpoint Cult's
      assembly. This room is generally deserted, but is the farthest room from the
      cathedral entrance.


      **Caherminnaun Dun**


      A fortification outside the Crown Palace, the Caherminnaun Dun is the primary base
      of the Dusk Templars. The catacombs exit directly into the abbey within the
      training grounds, and is the only non-hidden entrance. A simple locked gate
      prevents access to the catacombs, requiring a DC 15 Dexterity (Sleight of Hand)
      check to open. The training grounds are almost never empty, with usually a dozen
      or so Templar squires practicing under the watchful eye of at least two
      Templar Knights.
