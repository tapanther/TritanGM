    Title : Leaving the Catacombs
    Text : >-
      With the sarcophagus secure, the party can make their way back through
      the catacombs to either the first or second level. Both levels have various
      connections to the rest of the network, and can attempt to navigate the
      passages to a different, possibly blocked catacomb entrance.


      With Yrvyn's instructions, it should be relatively straightforward to chart
      a path to one of the hidden exits within the Outer Enclaves, giving the party
      a large advantage in retrieving the Demon Core. The remaining hidden exits
      are all inside older, sometimes abandoned temples, and have merely been
      plastered over. 


      If the party has no instructions, the catacombs are treacherous to navigate,
      requiring a DC 30 Survival check to avoid getting lost. A successful check
      brings the party to one of the Outer Enclave exits, but a failed check returns
      them to one of the six Royal Enclaves entrances:
