    Subtitle : Inner Enclave Checkpoint
    Text: >-
      Each enclave is connected to its neighbors via another large, well protected
      gate. Travel into the Inner Enclaves requires the appropriate paperwork, which
      can be obtained either via forged documents or by helping the Gahrdynyr Trade
      House intendant. Attempting to break through the checkpoints into the Inner
      Enclaves will result in the party becoming enemies of the Crown, and will
      unleash the full fury of the city's defenses.


      With the appropriate paperwork, the party will once again be inspected as they
      are considered untrustworthy foreigners. requiring a
      DC 18 Dexterity (Sleight of Hand) or DC 18 Charisma (Deception) check
      for each party member attempting to smuggle a weapon or magic item through.


      It is possible to circumvent the need for permits, though this carries
      significant risk.


      Most of the poorer citizens of the Outer Enclaves do not
      have paperwork themselves, but some of the richer merchants and travelers
      may have paperwork that matches the party's general descriptions. These
      permits may be pickpocketed by a successful DC 15 Dexterity (Sleight of Hand)
      check. A failed check alerts the owner, who will cry for help against the
      would-be thief.

      
      Alternatively, the checkpoint itself could be bypassed, either by going
      over the walls, DC 15 Strength (Athletics), or through them with the
      appropriate spells. However, the guards in the Inner Enclaves will
      occasionally stop-check foreigners for paperwork, which can create
      complications if the permits are not produced.
