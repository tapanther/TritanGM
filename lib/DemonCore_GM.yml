    Title : Catacombs of Blackpoint
    Text : >-
      The catacombs of Blackpoint refer to a massive complex of interconnected
      subterranean tunnels and chambers that serve as the final resting place of
      hundreds, if not thousands, of Blackpoint's paragons of the past millenia.


      Originally, the catacombs were a disjoint collection of mining tunnels and
      crypts that crisscrossed the ground beneath the city. Over the course of
      a thousand years, parts of the catacombs were found, forgotten, collapsed,
      expanded, or even sealed off, until a labyrinth of tunnels and chambers
      were left behind. No complete map of the catacombs has ever existed, but
      the most well known sections are the undercrofts beneath the surviving
      temples.


      During the Great Sack, most of the entrances to the catacombs were sealed or
      destroyed to prevent the invading hordes from using them to bypass the
      enclave walls. Only the Royal Crypts and the entraces within the Royal Enclaves
      were preserved, as the Crown planned to use the labyrinth in a last ditch
      attempt to survive should Baltatrax and his hordes breach the inner city.


      The catacombs beneath the Draseotheoa span three levels.


      The first level holds hundreds of First Age cadavers, mostly in small alcoves
      cut into the walls of the tunnels. Only the most honored of the dead were
      granted the privilege of a crypt or sarcophagus.


      The second level contains far fewer
      remains, mostly along the first set of tunnels leading to the first level.
      The Royal Crypts are located in the second level, along with the Royal Vaults,
      which house many of the Crown's ancient treasures.


      The third and final level was sealed shut behind a massive, warded gateway, under
      orders from Councillor Ermylynd Lynch in the First Century. In the Fifth Century,
      Morrin Lynch had all of the records pertaining to the third level destroyed, in
      order to keep the Demon Core's location hidden.
