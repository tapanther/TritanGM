    Subtitle : Terraworth Loop
    Text : >-
      At the third fork in the road on the way to Terraworth lies a loop that
      connects many of the surrounding town ruins with the city proper. The
      lower path leads to an abandoned Imperial outpost and the city of Terraworth,
