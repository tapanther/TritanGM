    Subtitle : Arkala Ruins
    Text : >-
      The first town ruins along the Lashend River is the town of Arkala. A former
      farming town, Arkala was largely spared the devastation wrought to many of the
      other villages. As Baltatrax's forces descended from the East, the town was
      quickly evacuated.


      Arkala is completely deserted, and nearly devoid of anything of interest.
      Relic hunters have stripped the place bare. The telltale signs of their
      stay (burnt out coals, bundled hay mats, forgotten tools, etc.) show that
      the town is primarily used by hunters on their way to the ruins.


      As the party passes by Arkala, they can discover that a small group of
      amateur relic hunters are currently under attack in Arkala.
      

      If it is nighttime when the party passes by Arkala, a faint blue-green glow
      can be seen emanating from the town, interspersed with the occassional flash
      of energy. The faint sounds of clashing metal and energetic blasts can be heard
      with a DC 12 Wisdom (Perception) check.


      If it is daytime, a plume of black some can be seen rising into the air from
      the direction of Arkala, and the same Wisdom (Perception) check can be used
      to hear the sounds of combat.
  -
    Subtitle : Ambush in Arkala
    Text : >-
      As Terraworth is the nearest and least dangerous major ruin of the First Age,
      it is a popular spot for novice treasure hunters to cut their teeth before
      heading out into the true dangers of the South March and Southguard Provinces.


      On this occasion, a pair of prospective adventurers is under attack in Arkala.
      Leighya Treadway and Arther Bramer, natives of Lindmont to the Southeast of
      Archersreve, are fending off a group of monsters consisting of:


          * 4 x Skeleton
          * 2 x Will-o'-Wisp
          * 1 x Poltergeist
          * 1 x Deathlock Wight


      The pair, as experienced former Republic soldiers, are holding out among the
      ruins of the town, but are running out of ammunition and won't hold out for
      much longer.


      If the party decides not to investigate Arkala, the encounter above is skipped,
      and the amateur hunters will be encountered later, but missing much of their
      prepared equipment and information, having been forced to leave it all behind
      when escaping Arkala.
