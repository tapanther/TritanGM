    Title : Krutoq the Elven Lich
    Text : >-
      Elandorr Krutoq, former Councillor of Terraworth, was an elven wizard from around
      400 BGS. As Krutoq neared the end of his life, he became obsessed with the possibility
      of achieving immortality. Though very little is known about that time period,
      it is believed that Krutoq used his position and power to ensure his activities
      would not be halted. Indeed, Krutoq succeeded in becoming a Lich, and attempted to
      convert the City's population into an undead army as payment to his fiendish patron.


      For nearly 5 years, Krutoq amassed an army from his fortified tower, which he
      had built ostensibly for the Imperial Army before seizing it for his own nefarious
      purposes. Krutoq was eventually defeated by the city's forces, but his phylactery
      was never found. Given his high position within the city's government, Elandorr
      had successfully hidden his phylactery within the city's vaults, guessing correctly
      that it would remain undisturbed until he could regenerate.


      Unfortunately for Krutoq, the vault's ancient wards prevented his resurrection,
      leaving him trapped on the purgatory between life and undeath. Should the
      phylactery be removed from the protection of the vault however, Krutoq would arise
      once again to a world without the Imperial might that once defeated him.
  -
    Subtitle : Pleas Morgan
    Text : >-
      Formerly a member of Blackpoint's clergy under the Primate, Pleas was drawn
      by the proscribed teachings of the dark side of Elumin, and was ejected from
      the priesthood for it. Pleas would have been executed for blasphemy, had he
      not been spirited away by like-minded cultists seeking his intimate knowledge
      of Blackpoint's ecclesiarchy.

      
      Morgan, acting on his twisted interpretation of Elumin's will, is attempting to
      locate Krutoq's phylactery within the ruins of Terraworth to revive the fallen
      lich. It is due to his efforts that rumors of an awakening in Terraworth have begun
      circulating the relic hunter community. Pleas, having been granted visions of a
      golden vault beneath Terraworth, is consumed with restoring the ancient lich.
  -
    Subtitle : Krutoq's Tower
    Text : >-
      To the far Northwest of Terraworth lies a ruined fortified tower. Officially
      constructed as a military fortification for the Empire, the tower was constructed
      by Krutoq prior to his ascencion to lichdom for his own evil uses.


      Although Krutoq was defeated some 400 years prior to the Great Sack, the battered
      remains of his tower still stand. The inhabitants of Terraworth believed the
      tower to be cursed, as three consecutive Councillors met unfortunate fates shortly
      after ordering the tower's destruction. Content to leave well enough alone, successive
      Councillors abandoned all plans to take down the tower.


      At the present time, the tower is partially collapsed from centuries of wear and
      neglect. Only the bottom two levels are accessible, as the rest have collapsed
      in on themselves. Outside, the ground is barren and littered with debris of the
      upper floors.


      The first level is composed of a small fort, complete with a small barracks
      and an emptied armory. There are several large holes where the attacking
      Imperial garrison breached the fort, and the structure gives the impression that
      it is being held together by the barest of threads.


      Aside from the debris, the tower is empty. Even the creatures that roam the land
      seem to avoid the tower. A DC 12 Intelligence (Investigation) check will find a
      forgotten satchel in the barracks that looks too new to be from the First Age.
      Inside the satchel, some minor rations and supplies can be found, but the only
      thing of interest is a notebook filled with incomprehensible symbols. One page
      near the end has a map, but it is unlabeled and too low scale to figure out
      immediately. A successful DC 13 Intelligence (History) check will allow the
      characters to realize that the map is of the former city of Terraworth.


      If the amateur relic hunters, Arther and Leighya, are with the party, they
      will immediately recognize he map, having studied it religiously in preparation
      for their expedition. They recognize many of the landmarks depicted on the map
      as possible excavation sites for the treasure they've heard so much about.
