    Subtitle : Flameskull
    Text : >-
      As the flameskull awakens, it's clear that the charms and icons are somehow
      keeping it from flying into the psychotic frenzy that traditionally
      characterizes the creature. As the flames once again flicker on and off, 
      the skull rasps *"Help me..."*


      It's clear from the way that Arther and Leighya look and behave towards the
      flameskull that they have some emotional connection with it, possibly a
      combination of pity and sadness.


      If the party does not immediately attack and asks the pair to explain,
      Leighya will respond with their story.


      !!! quote
          We found him on our last mission. Our squad was sent to Terraworth to
          rescue some clueless merchants that were trying to find a shortcut to
          Rookwatch and got ambushed outside the ruins.


          He was just wandering aimlessly outside Arkala, cackling madly to itself
          every so often before crying out in anguish. We were just about to put
          an arrow through it when it suddenly turned and dashed towards us. I thought
          we were in for it when fire shot out from it's eyes, but instead of attacking
          us it hit the skeleton that had managed to sneak up behind us.


          I still remember the first words it said, *"Please, help me. I don't know
          what I am."* Then it just swung violently between fits of laughter and
          despair. We didn't know what to do, but we had a cleric, Sister Powall,
          she said he might be remembering his former life. He'd just saved mine,
          I felt we owed it to him to try to help.

          
      Leighya will continue explaining that the charms and sigils help calm it,
      almost like a sleeping trance. They've managed to talk to flameskull when
      it has a rare moment of lucidity, and have learned a little bit about the
      pitiful creature they now care for:


          * **Former Life.** The flameskull can remember very little about itself,
          only a momentary flash of a warrior in gleaming armor, perhaps a paladin.


          * **How it Died.** The last image the creature can remember is of a sickening
          green pulse of energy consuming all of its vision.


          * **Who Created It.** In undeath, the flameskull can remember things more
          vividly. It recalls being called to this life by a black-robed cultist,
          whose skin looked badly lesioned, as though he'd been severely burnt.


          * **Why it Behaves Strangely.** For months, the skull had obeyed its
          creator, all the while screaming internally and descending into madness
          over the atrocities it was forced to commit. He'd been shattered at some
          point during a fight with soldiers. He remembers a cleric, perhaps something
          he did had broken the cultist's control, at least partially.
