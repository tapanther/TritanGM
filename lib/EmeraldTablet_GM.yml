    Subtitle : Arkala Ruins
    Text : >-
      The first town ruins along the Lashend River is the town of Arkala. A former
      farming town, Arkala was largely spared the devastation wrought to many of the
      other villages. As Baltatrax's forces descended from the East, the town was
      quickly evacuated.


      Arkala is completely deserted, and nearly devoid of anything of interest.
      Relic hunters have stripped the place bare. The telltale signs of their
      stay (burnt out coals, bundled hay mats, forgotten tools, etc.) show that
      the town is primarily used by hunters on their way to the ruins.
  -
    Subtitle : Arther Bramer and Leighya Treadway
    Text : >-
      As the party passes near Arkala, they can perform a DC 11 Wisdom
      (Perception) check to spot a wispy trail of smoke rising from the town.
      A duo of novice treasure hunters have set up a campsite at Arkala before
      heading on to Terraworth proper.


      Leighya and Arther, fresh out of a conscription stint with the Army of
      the Republic, decided not to extend their warrants but rather to strike it
      out on their own. The two childhood friends have always been enamored with 
      stories of daring explorers recovering ancient relics, and resolved to
      make those dreams come true.


      The pair are on their first expedition, and largely unaware of the dangers.
      They have heard rumours that something has awoken within Terraworth
      revealing a long lost treasure, and the pair have a plan. They will hesistantly
      greet the party, and attempt to determine whether the party are rival
      relic hunters who might try to take advantage of their naivete.


      If pressed for details, the pair reveals that it's all memorized between the
      two of them; they didn't write anything down for fear that some rival hunters,
      like the party, could steal their thunder. If pressed further, the party must
      attempt a DC 15 Charisma (Persuasion) check to join, as the pair feel a little
      out of their element and could use some backup. Attempts to intimidate the pair
      will likely result in the amateurs' disappearance at the first available
      opportunity, as they have decided the party is precisely the type of people they
      wish to avoid.
  -
    Subtitle : Ambush in Arkala
    Text : >-
      Unfortunately, the party are not the only ones to notice the smoke, and the
      deserted village is suddenly ambushed by `TBD MONSTERS`. The wanna-be hunters
      quickly take off, making their escape deeper into the abandoned valley. If
      the party are in Arkala when this happens, they can attempt to follow
      the pair through a chase sequence (average DC 13) to both follow the pair's
      path and to lose the invading monsters.

      
      If the party did not detour to Arkala, the pair are chased off by the invading
      monsters, and will be encountered later.
