    Subtitle: Outer City Districts
    Text: >-
      The once mighty walls of Terraworth have been breached in several places, and the
      massive battering ram used by Baltatrax lies in ruins at the broken gate. The
      buildings directly within the city walls show much the same damage as the buildings
      outside, and it is clear that a conflagration destroyed much of what the Demon Lord's
      hordes did not.


      The outer districts were primarily slums and industrial areas. The fabled Forges of
      Terraworth, which once armed and supplied the legions of the Imperial Army, are
      located in the outer districts. 


      Most relic hunters who make it past the city walls venture no farther than the massive
      industrial foundries of the outer districts. The inner city is considered cursed, and
      recent stories of near-death escapes from terrifying creatures have done nothing to
      discourage this notion.

      
      The massive forges are known to hold hundreds of
      thousands, if not millions, of unfinished weapons and blanks. Despite the centuries
      of pillaging by both the hordes and adventurous relic hunters, it is difficult not
      to trip over the vast quantity of unfinished materiel in and around the forges. Most
      of the pieces are mundane and otherwise uninteresting aside from their age, but can
      fetch a fair price to the right buyers.


      The forges are comparatively safe, but if the party spends too long gathering blanks
      and scrap, there is a good chance that a random patrol will stumble upon them. While
      the forges are no longer lit, the area still contains several environmental hazards.
      Large acid vats, once used to clean blanks and stamps, have not lost much potency
      over the years. Flammeble materials are ubiquitous, and a stray spark or flame can
      result in lethal detonations.
