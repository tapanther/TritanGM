    Text: >-
      Beyond the forges lies the ruins of the tenement districts and commercial zones.
      The districts are largely burnt down, and there's nothing of particular interest
      within. A few of the remaining buildings contain the lairs of dangerous creatures,
      and are best avoided. Arther and Leighya will strongly suggest that the party avoid
      the rest of the Outer Districts.
  -
    Subtitle: Brass Gates of Terraworth
    Text: >-
      The Imperial District (and the Imperial Archive) is separated from the surrounding
      ruins by an internal rampart. The main entryway into the district was through a set
      of large, decorative brass gates, which are little more than twisted wrecks amidst
      the rubble. Still, the gates remain within the popular mindset as the defining line
      between the comparatively safe outer city and the terrors that lie within the inner
      city.

      
      The Imperial District holds the ruins of hundreds of massive structures, ranging
      from the burnt rubble of the former University of the Arcane Sciences to the collapsed
      domes of the Hippodrome. Many of these buildings are rumored to hold powerful
      ancient artifacts. Unfortunately for would be treasure hunters, the inner districts
      host many dangerous creatures and abominations.
  -
    Subtitle: University of Arcane Sciences
    Text: >-
      The University was once a leading artificer institution for the Empire. The magi of
      the University were responsible for many of the metallurgic and enchantment advances
      that propelled Terraworth into becoming the Armory of the Empire.


      The University consisted of multiple large auditoriums and alchemical laboratories.
      Small scale replicas of the massive Terraworth Forges served as hands-on workshops
      for many of the Empire's artificers.


      Today, the university lies to the southwest of the city center, a burnt out skeleton
      of it's former self. The lecture halls have collapsed into small, dusty calderas.
      Nearly all of the forges exploded shortly after the city was ransacked due to the
      lack of maintenance, starting the fires that consumed the rest of the University
      and the surrounding dormitories.


      The ruins are sure to contain artifacts buried under tons of rubble. A DC 16
      Strength check and at least two hours of hard labor are needed to clear a
      region large enough to search. A subsequent DC 15 Intelligence (Investigation)
      check to find an artifact within the ruined buildings. Consult the following
      table for a success.
