    separate : True
    Title : City of Terraworth
    Text : >-
      Once a great Imperial Free City, Terraworth was one of the first major cities to
      fall to Baltatrax's hordes during the period known as the Great Sack. In the rising
      turmoil of the collapse of the Empire, Terraworth found itself increasingly isolated
      from the rest of the newly risen kingdoms and city states to the South, making it a
      tempting target for the Demon Lord's first major conquest.
  -
    Subtitle : Terraworth Outskirts
    Text : >-
      Like all great cities, Terraworth's growing population quickly outgrew the
      confines of the original walled city, leading to sprawling urban centers
      beyond the city walls. These outskirts, consisting primarily of lower class
      housing and industry, did not fare well under the onslaught of Baltatrax's attack,
      nor in the five centuries of abandonment that followed. In some sections, there is
      not a single standing building, with only foundations and partially buried rubble
      to indicate where a structure once stood.


      Many parts of the outskirts show weathered signs of fire damage, with the occasional
      mangled and rusted sword or speartip still embedded in an uncollapsed wall. The
      outskirts of the city are perilous for the inexperienced. Structures collapse with
      only the slightest disturbance, causing tons of rubble to fall on anyone unfortunate
      enough to be within. If a building collapses on someone, they can make a DC 15
      Dexterity (Acrobatics) check to throw themselves under cover. On a failed check they
      take 6d10 bludgeoning damage, and half as much on a successful check.

      
      One of the more recognizable sites on the city outskirts are the old Imperial Army
      Training Grounds. Although no structures remain, the large parade grounds are a dead
      giveaway.


      Based on their experience with the Expedition, Leighya will suggest that
      the training grounds may hold hidden underground caches of weapons and supplies.
      Indeed, a handful of caches lie exposed where treasure hunters have stumbled
      upon one. If Leighya has the Royal Archive maps, a pair of caches can be found
      easily. Without the maps, a DC 18 Intelligence (Investigation) check is needed
      to find each of two caches.


      Each cache contains:


        - One dozen mundane melee and ranged weapons
        - One dozen armor pieces of mixed type
        - Roll once on the
          [Treasure Hoard: Challenge 5-10 Table in the DMG][5_10_Hoard_TreasureTable]


      The outskirts are occasionally patrolled by Pleas' minions. At least one of the
      creatures will attempt to flee and alert his master to the intruders. If the minion
      manages to evade the party, encounters within the city are reinforced.
  -
    Text: >-
      The outskirt ruins have been largely picked clean, but the occasional minor relic can
      be found with a successful DC 25 Intelligence (Investigation) check. These relics
      have no intrinsic powers or value, but are highly sought after in the Republic.
