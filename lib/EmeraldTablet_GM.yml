    Subtitle : Novice Adventurers
    Text : >-
      Leighya and Arther, fresh out of a conscription stint with the Army of
      the Republic, decided not to extend their warrants but rather to strike it
      out on their own. The two childhood friends have always been enamored with
      stories of daring explorers recovering ancient relics, and resolved to
      make those dreams come true.

      
      The pair are on their first expedition, and largely unaware of the dangers.
      They have heard rumours that something has awoken within Terraworth
      revealing a long lost treasure. Over the last 6 months, after their deployment
      with the Republic Army, the two have gathered as much information about
      Terraworth as possible, and posses highly detailed copies of maps from the
      Royal Archives in Blackpoint, belived to be the best available. They also carry
      all manner of adventuring gear, from hundreds of feet of rope to pickaxes to
      ichor (flameless) lamps. They also had a horse-drawn cart, which has long
      gone missing after the horse fled the ambush, taking the heavier equipment
      with it.


      Despite all their preparation and combat training, the pair were shocked at
      the strength and ferocity of the attack upon them. According to their
      research, a few skeletons or possibly a wisp or two should have been the
      worst thing they could encounter. The two are further convinced that something
      really must have awoken within the city ruins, and are more determined than ever
      to find out.


      If the pair is rescued from the ambush in Arkala, they will reluctantly
      offer their support and vast knowledge of the city to the party, in exchange
      for a mutually-beneficial combined expedition.


      If the pair is encountered later on, they will make the same offer, but
      will only have their memorized knowledge available, as the maps and notes
      were destroyed when they were forced to flee Arkala.


      Regardless of how they are met, the party will eventually notice that
      Arther has been extremely careful when handling a small satchel. A DC
      14 Wisdom (Perception) check can allow the party to hear a faint rasping
      sound coming from within the sack, which quickly prompts Arther to gently
      pat the bag unconciously.


      If pressed, Arther and Leighya will try to avoid the subject, claiming that
      the satchel simply holds some delicate supplies (ointments, antiseptics, etc.).
      If pressed further to reveal the contents, they will claim that the contents
      are very sensitive and expensive. Both statements are clearly false, and it
      is obvious that the pair don't want to reveal the true contents of the bag.


      If confronted or otherwise forced to open the satchel, Arther and Leighya
      will begrudgingly comply, warning the party to listen to him and not make
      any hasty decisions. Gingerly reaching into the pouch, Arthur repeatedly
      tells the party to stay calm as he reveals an ancient-looking skull, meticulously
      adorned with holy sigils and purity seals. As the skull is pulled out of the
      satchel, an ominous amber light begins to glow from within the eyesockets,
      and with a deep, rasping breath the skull is momentarily sheathed in green
      flames - a Flameskull!
