    Subtitle: Terraworth Hippodrome
    Text: >-
      To the East of the central districts lies the collapsed domes of the Terraworth
      Hippodrome. The complex was once the largest enterntainment venue within the city,
      capable of hosting over 60,000 spectators in the main collosseum alone. Smaller
      arenas and racetracks surround the massive central structure. During the height of
      the Empire, the Terraworth Hippodrome hosted every kind of spectator event, from
      horse and chariot races to gladitorial contests and even simulated naval battles.


      In the centuries since the sack, the structural integrity of most of the domes has
      been compromised. The central dome has collapsed completely. burying the area in
      thousands of tons of concrete rubble. A few of the smaller domes, especially the
      older, pre-Imperial amphitheatre, still stand to this day, but show signs of
      cracking and stress.


      It is likely that the domes contain large amounts of First Age artifacts and
      relics, buried beneath the collapsed domes. A DC 17 Strength check is needed in
      order to clear off the large pieces of debris from an area in order to
      search. A subsequent successful DC 14 Wisdom (Perception) check will allow the
      party to find interesting objects within the rubble.
    Table:
      01 - 08 : Good Quality Memorabilia
      09 - 13 : Excellent Quality Memorabilia
      14 - 19 : Intact Weapon
      20 : Roll once on [Magic Item Table F][MIT_F]
  -
    Text: >-
      The Hippodrome is a dangerous location within Terraworth, primarily due to the
      instability of the ruins. Most creatures avoid the domes, but if the party has
      been previously spotted by a patrol, then one of Pleas' patrols may stumble upon
      them.


      Much like an avalanche, any disturbance of the ruins can spell disaster for
      anyone caught in the region. If the party causes a small disturbance such as
      loud sounds, strong ground vibrations, explosions, or any result of
      carelessness or combat, roll 1d20. On a result of 19 - 20, the structure
      partially collapses. Everyone in the area must make a DC 18 Dexterity Saving
      Throw to avoid being crushed by falling rubble. On a failed save, the creature
      takes 4d10 bludgeoning damage, or half as much on a successful save as they
      dodge the largest pieces.


      If a creature inside the dome triggers a partial collapse for any reason, roll
      1d10. If the rolled number is less than the number of partial collapses that have
      occurred, the building fully collapses. Every creature within the structure takes
      8d10 bludgeoning damage as the roof collapses.
  -
    Subtitle: Great Bazaar
    Text: >-
      The Great Bazaar to the north of the Hippodrome is a large, enclosed forumn that
      once held the bustling crowds of Terraworth's finest merchants and their customers.
      The bazaar's wares have long since been looted or destroyed by the invading hordes.
      Occasionally however, there is an item of value that survived buried beneath the
      wreckage. A DC 18 Wisdom (Perception) check is needed to spot the item within the
      rubble.

      The Bazaar is relatively safe, subject only to the occasional patrol by Pleas' minions.
    Table:
